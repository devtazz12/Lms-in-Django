{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <div class="w-50 mx-auto p-3">
        <h1>Change Your Password</h1>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible  show" role="alert">
          <strong>{{message}}</strong>  
        </div>
        {% endfor %}
        <form action="{% url "change_password" id %}" method="post">
            {% csrf_token %}
            <label class="fw-bolder" for="new_password" id="#new_password">New Password:</label>
            <input type="password" class="w-100" id="new_password" name="newpassword1">
            <label class="fw-bolder" for="re_enter_password" id="#re_enter_password">Re-enter Password:</label>
            <input type="password" class="w-100" id="re_enter_password" name="newpassword2">
            <button type="submit" class="btn btn-primary mt-3">submit</button>
        </form>
    </div>
</div>
{% endblock content %}
