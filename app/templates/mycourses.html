{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="text-center mt-5">
        <p class="fs-5 fw-bolder">My courses</p>
    </div>
    <div class="row">
        {% for i in mycourses %}
       <div class="card me-3" style="width: 18rem;">
        <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <div class="w-75 d-flex justify-content-between align-items-center">
          <a href="{% url "course_videos" i.courseid %}" class="btn btn-primary rounded-2">Detail</a> 
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

</div>

{% endblock content %}
